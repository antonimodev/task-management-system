{% extends "base.html" %}
{% load static %}

{% block title %}Add Task - Sherpa Tribe{% endblock title %}

{% block form-css %}
	<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock form-css %}

{% block content %}
	<div class="form-container">
		<h2>Add New Task</h2>
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="title">Title:</label>
				<input type="text" name="title" id="title" required>
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<textarea name="description" id="description" required></textarea>
			</div>
			<div class="form-group">
				<label for="status">Status:</label>
				<select name="status" id="status" required>
					<option value="pending">Pending</option>
					<option value="in_progress">In Progress</option>
					<option value="completed">Completed</option>
				</select>
			</div>
			<div class="form-group">
				<label for="priority">Priority:</label>
				<select name="priority" id="priority" required>
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
					<option value="extreme">Extreme</option>
				</select>
			</div>
			<div class="form-group">
				<label for="due_date">Due Date:</label>
				<input type="datetime-local" name="due_date" id="due_date" required>
			</div>
			<div class="form-group">
				<label for="estimated_hours">Estimated Hours:</label>
				<input type="number" step="0.5" name="estimated_hours" id="estimated_hours" required>
			</div>
			<div class="form-group">
				<label for="tags">Tags:</label>
				<select name="tags" id="tags" multiple>
					{% for tag in tags %}
						<option value="{{ tag.id }}">{{ tag.name }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="button-row">
				<a href="{% url 'home' %}" class="register-button">Back</a>
				<button type="submit" class="register-button">Create Task</button>
			</div>
		</form>
		{% if error %}
			<div class="error">{{ error }}</div>
		{% endif %}
	</div>
{% endblock content %}
