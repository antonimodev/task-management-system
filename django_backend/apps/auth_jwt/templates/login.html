{% extends "base.html" %}
{% load static %}

{% block title %}Login - Sherpa Tribe{% endblock title %}

{% block form-css %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock form-css %}

{% block content %}
	<div class="form-container">
		<h2>Login</h2>
		<form method="post" action="{% url 'auth_jwt_html:login' %}">
			{% csrf_token %}
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" name="username" id="username" required value="{{ form_data.username|default:'' }}">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" required>
			</div>
			<div class="button-row">
				<a href="{% url 'home' %}" class="register-button">Back</a>
				<button type="submit" class="register-button">Login</button>
			</div>
		</form>
		{% if error %}
			<div class="error">{{ error }}</div>
		{% endif %}
	</div>
{% endblock content %}
